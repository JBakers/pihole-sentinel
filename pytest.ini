[pytest]
# Pytest configuration for Pi-hole Sentinel

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Directories to search for tests
testpaths = tests

# Minimum Python version
minversion = 3.8

# Command line options (default)
addopts =
    # Verbose output
    -v
    # Show summary of all test outcomes
    -ra
    # Show local variables in tracebacks
    -l
    # Enable strict markers (fail on unknown markers)
    --strict-markers
    # Coverage reporting (when pytest-cov is installed)
    --cov=dashboard
    --cov=setup
    --cov-report=term-missing
    --cov-report=html:htmlcov
    # Fail on first error (uncomment for debugging)
    # -x

# Custom markers for test categorization
markers =
    unit: Unit tests (fast, no external dependencies)
    integration: Integration tests (slower, may require external services)
    slow: Slow-running tests
    network: Tests requiring network access
    asyncio: Tests using async/await

# Asyncio mode (for pytest-asyncio)
asyncio_mode = auto

# Coverage configuration
[coverage:run]
# Measure branch coverage
branch = True

# Omit test files from coverage
omit =
    tests/*
    */site-packages/*
    venv/*
    .venv/*

[coverage:report]
# Fail if coverage is below threshold
fail_under = 60

# Show missing line numbers
show_missing = True

# Sort by coverage percentage
sort = Cover

# Exclude lines from coverage
exclude_lines =
    # Standard pragma
    pragma: no cover

    # Don't complain about missing debug code
    def __repr__

    # Don't complain if tests don't hit defensive assertion code
    raise AssertionError
    raise NotImplementedError

    # Don't complain if non-runnable code isn't run
    if __name__ == .__main__.:

    # Don't complain about abstract methods
    @abstractmethod
