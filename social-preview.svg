      <!-- Sentinel tower icon - matched to logo.svg -->
      <path d="M 0 -46 L -26 -20 L -14 -20 L -14 19 L -26 19 L 0 45 L 26 19 L 14 19 L 14 -20 L 26 -20 Z" 
            fill="url(#bgGrad)" opacity="0.95"/>
      
      <!-- Shield outline circles -->
      <circle cx="0" cy="0" r="84" fill="none" stroke="url(#bgGrad)" stroke-width="4" opacity="0.15"/>
      <circle cx="0" cy="0" r="75" fill="none" stroke="url(#bgGrad)" stroke-width="3" opacity="0.2"/>
      <circle cx="0" cy="0" r="66" fill="none" stroke="url(#bgGrad)" stroke-width="2" opacity="0.25"/>
      
      <!-- Network dots (representing HA nodes) -->
      <circle cx="-47" cy="-28" r="6" fill="url(#bgGrad)" opacity="0.8"/>
      <circle cx="47" cy="-28" r="6" fill="url(#bgGrad)" opacity="0.8"/>
      <circle cx="-47" cy="28" r="6" fill="url(#bgGrad)" opacity="0.8"/>
      <circle cx="47" cy="28" r="6" fill="url(#bgGrad)" opacity="0.8"/>
      
      <!-- Connection lines between nodes -->
      <line x1="-47" y1="-28" x2="-14" y2="-20" stroke="url(#bgGrad)" stroke-width="1" opacity="0.4"/>
      <line x1="47" y1="-28" x2="14" y2="-20" stroke="url(#bgGrad)" stroke-width="1" opacity="0.4"/>
      <line x1="-47" y1="28" x2="-14" y2="19" stroke="url(#bgGrad)" stroke-width="1" opacity="0.4"/>
      <line x1="47" y1="28" x2="14" y2="19" stroke="url(#bgGrad)" stroke-width="1" opacity="0.4"/>
    </g>
  </g>
  
